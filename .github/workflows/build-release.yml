name: Build and Release

on:
  push:
    tags:
      - 'v*'
  create:
    tags:
      - 'v*'
  release:
    types: [created, published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (leave empty for auto-increment)'
        required: false
        type: string
      create_release:
        description: 'Create a GitHub release'
        required: false
        type: boolean
        default: true

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '20.x'

jobs:
  build:
    name: Build Shelvance
    runs-on: ubuntu-latest

    if: |
      startsWith(github.ref, 'refs/tags/v')
      || github.event_name == 'release'
      || github.ref == 'refs/heads/main'
      || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Yarn
        run: npm install -g yarn

      - name: Enable extra platforms in .NET SDK
        run: |
          SDK_PATH=$(dotnet --list-sdks | grep -P '8\.\d\.\d+' | head -1 | sed 's/\(8\.[0-9]*\.[0-9]*\).*\[\(.*\)\]/\2\/\1/g')
          BUNDLEDVERSIONS="${SDK_PATH}/Microsoft.NETCoreSdk.BundledVersions.props"
          if grep -q freebsd-x64 $BUNDLEDVERSIONS; then
            echo "Extra platforms already enabled"
          else
            echo "Enabling extra platform support"
            sudo sed -i.bak 's/osx-x64/osx-x64;freebsd-x64;linux-x86/' $BUNDLEDVERSIONS
          fi

      - name: Get version
        id: version
        run: |
          # Manual version input has priority
          if [[ -n "${{ github.event.inputs.version }}" ]]; then
            INPUT_VERSION="${{ github.event.inputs.version }}"
            # Remove leading 'v' if present
            VERSION="${INPUT_VERSION#v}"
            echo "Using manual version: $VERSION"

          # Release event: Take tag from release
          elif [[ "${{ github.event_name }}" == "release" ]]; then
            RELEASE_TAG="${{ github.event.release.tag_name }}"
            VERSION=${RELEASE_TAG#v}
            echo "Using version from release event: $VERSION (tag: $RELEASE_TAG)"

          # Use git tag - works for push and create events
          elif [[ $GITHUB_REF == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "Using tag version from ref: $VERSION"

          # Fallback: For create event, use tag name directly
          elif [[ "${{ github.event_name }}" == "create" ]] && [[ "${{ github.ref_type }}" == "tag" ]]; then
            TAG_NAME="${{ github.ref_name }}"
            VERSION=${TAG_NAME#v}
            echo "Using tag version from create event: $VERSION"

          # Auto-increment: Last version + 1
          else
            # Get last version from git tags (e.g. v0.4.19 -> 0.4.19)
            LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
            LAST_VERSION=${LAST_TAG#v}

            # Extract Major.Minor.Patch (e.g. 0.4.19 -> 0.4 and 19)
            IFS='.' read -r MAJOR MINOR PATCH <<< "$LAST_VERSION"

            # Increment patch version
            NEW_PATCH=$((PATCH + 1))
            VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"

            echo "Auto-incrementing from $LAST_VERSION to $VERSION"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üè∑Ô∏è  Building version: $VERSION"

      - name: Cache Yarn packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Frontend dependencies
        run: yarn install --frozen-lockfile

      - name: Build Backend
        run: bash build.sh --backend
        env:
          READARRVERSION: ${{ steps.version.outputs.version }}

      - name: Build Frontend
        run: bash build.sh --frontend

      - name: Create Packages
        run: bash build.sh --packages
        env:
          READARRVERSION: ${{ steps.version.outputs.version }}

      - name: Create release archives
        run: |
          cd _artifacts

          # Linux x64
          tar -czf ../Shelvance.v${{ steps.version.outputs.version }}.linux-x64.tar.gz -C linux-x64/net8.0 Shelvance

          # Linux ARM64
          tar -czf ../Shelvance.v${{ steps.version.outputs.version }}.linux-arm64.tar.gz -C linux-arm64/net8.0 Shelvance

          # Linux ARM
          tar -czf ../Shelvance.v${{ steps.version.outputs.version }}.linux-arm.tar.gz -C linux-arm/net8.0 Shelvance

          # macOS x64
          tar -czf ../Shelvance.v${{ steps.version.outputs.version }}.osx-x64.tar.gz -C osx-x64/net8.0 Shelvance

          # macOS ARM64
          tar -czf ../Shelvance.v${{ steps.version.outputs.version }}.osx-arm64.tar.gz -C osx-arm64/net8.0 Shelvance

          # Windows x64
          cd win-x64/net8.0
          zip -r ../../../Shelvance.v${{ steps.version.outputs.version }}.windows-x64.zip Shelvance
          cd ../..

          # Windows x86
          cd win-x86/net8.0
          zip -r ../../../Shelvance.v${{ steps.version.outputs.version }}.windows-x86.zip Shelvance

          cd ../..

      - name: Upload Linux x64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: shelvance-linux-x64
          path: Shelvance.v${{ steps.version.outputs.version }}.linux-x64.tar.gz
          retention-days: 30

      - name: Upload Linux ARM64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: shelvance-linux-arm64
          path: Shelvance.v${{ steps.version.outputs.version }}.linux-arm64.tar.gz
          retention-days: 30

      - name: Upload Linux ARM artifact
        uses: actions/upload-artifact@v4
        with:
          name: shelvance-linux-arm
          path: Shelvance.v${{ steps.version.outputs.version }}.linux-arm.tar.gz
          retention-days: 30

      - name: Upload macOS x64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: shelvance-osx-x64
          path: Shelvance.v${{ steps.version.outputs.version }}.osx-x64.tar.gz
          retention-days: 30

      - name: Upload macOS ARM64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: shelvance-osx-arm64
          path: Shelvance.v${{ steps.version.outputs.version }}.osx-arm64.tar.gz
          retention-days: 30

      - name: Upload Windows x64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: shelvance-windows-x64
          path: Shelvance.v${{ steps.version.outputs.version }}.windows-x64.zip
          retention-days: 30

      - name: Upload Windows x86 artifact
        uses: actions/upload-artifact@v4
        with:
          name: shelvance-windows-x86
          path: Shelvance.v${{ steps.version.outputs.version }}.windows-x86.zip
          retention-days: 30

      - name: Create or Update GitHub Release
        # On release event: Update existing release
        # On other events: Create new release (if desired)
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/v') || startsWith(github.ref, 'refs/create/v') || github.event.inputs.create_release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            Shelvance.v${{ steps.version.outputs.version }}.linux-x64.tar.gz
            Shelvance.v${{ steps.version.outputs.version }}.linux-arm64.tar.gz
            Shelvance.v${{ steps.version.outputs.version }}.linux-arm.tar.gz
            Shelvance.v${{ steps.version.outputs.version }}.osx-x64.tar.gz
            Shelvance.v${{ steps.version.outputs.version }}.osx-arm64.tar.gz
            Shelvance.v${{ steps.version.outputs.version }}.windows-x64.zip
            Shelvance.v${{ steps.version.outputs.version }}.windows-x86.zip
          # On release event: Keep draft status, otherwise publish
          draft: ${{ github.event_name == 'release' && github.event.release.draft || false }}
          # On release event: Keep prerelease status, otherwise auto-detect
          prerelease: ${{ github.event_name == 'release' && github.event.release.prerelease || !startsWith(github.ref, 'refs/tags/v') }}
          # On release event: Don't generate new release notes (keep existing)
          generate_release_notes: ${{ github.event_name != 'release' }}
          # On release event: Use release tag, otherwise auto-determine
          tag_name: ${{ github.event_name == 'release' && github.event.release.tag_name || (startsWith(github.ref, 'refs/tags/v') && github.ref_name || format('v{0}', steps.version.outputs.version)) }}
          # On release event: Keep name and body
          name: ${{ github.event_name == 'release' && github.event.release.name || format('Release v{0}', steps.version.outputs.version) }}
          body: ${{ github.event_name == 'release' && github.event.release.body || '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Run Backend Tests
        run: |
          cd src
          dotnet test --configuration Release --logger "console;verbosity=detailed"
        continue-on-error: true
